name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow GITHUB_TOKEN to perform the deployment
permissions:
  contents: read
  pages: write
  id-token: write

# This concurrency setting is required for GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # If your Astro project is not in the root (e.g., in /templete), change this to ./templete
          # package-manager: npm # If not automatically detected, you can force specify npm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4