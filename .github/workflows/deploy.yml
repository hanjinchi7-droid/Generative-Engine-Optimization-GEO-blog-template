name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow GITHUB_TOKEN to perform the deployment
permissions:
  contents: read
  pages: write
  id-token: write

# This concurrency setting is required for GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      # ğŸ‘‡ 1. å®‰è£… Node.js (ä½¿ç”¨æœ€æ–°çš„ LTS ç‰ˆæœ¬)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ğŸ‘‡ 2. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci

      # ğŸ‘‡ 3. æ„å»ºç½‘ç«™
      # è¿™é‡Œè¿è¡Œ npm run buildï¼Œå®ƒä¼šè‡ªåŠ¨è¯»å–ä½ çš„ astro.config.ts é…ç½®
      # è¿™æ ·å®ç°äº†â€œé…ç½®ä¸æ„å»ºåˆ†ç¦»â€ï¼Œæœ€é€‚åˆåšæ¨¡ç‰ˆ
      - name: Build the site
        run: npm run build

      # ğŸ‘‡ 4. ä¸Šä¼ æ„å»ºäº§ç‰©
      # Astro é»˜è®¤ç”Ÿæˆåœ¨ ./dist ç›®å½•
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4